#sc_datetimepicker:
#    picker: ~

stfalcon_tinymce:
        include_jquery: false
        tinymce_jquery: true
        selector: ".tinymce"
#        base_url: "http://yourdomain.com/" # this parameter may be included if you need to override the assets_base_urls for your template engine (to override a CDN base url)
        # Get current language from the parameters.ini
        language: %locale%
        # Custom buttons
#        tinymce_buttons:
#            stfalcon: # Id of the first button
#                title: "Stfalcon"
#                image: "http://stfalcon.com/favicon.ico"
        theme:
            # Simple theme: same as default theme
            simple:
                 plugins:
                     - "autolink lists link image hr anchor"
                     - "searchreplace wordcount visualblocks visualchars code fullscreen"
                     - "insertdatetime media nonbreaking table contextmenu directionality"
                     - "paste textcolor"
                 toolbar1: "bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent"
                 toolbar2: "link image media | forecolor backcolor | fullscreen"
                 removed_menuitems: 'newdocument'
                 image_advtab: true
                 file_browser_callback : elFinderBrowser

fm_elfinder:
    locale: %locale%
    editor: tinymce4 # other choices are tinymce or simple
    showhidden: false # defaults to false
    fullscreen: true # defaults true, applies to simple and ckeditor editors
    connector:
        debug: false # defaults to false
        roots:       # at least one root must be defined
            uploads:
                driver: LocalFileSystem
                path: uploads
                upload_allow: ['image/png', 'image/jpg', 'image/jpeg', 'image/gif']
                upload_deny: ['all']
                upload_max_size: 10M